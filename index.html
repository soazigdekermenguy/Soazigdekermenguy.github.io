<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Nikon Z9 Camera</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            height: 100vh; 
            background: #0a0a0a;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }
        
        .camera {
            width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1609441956085-b4a2f3443625?w=1920&h=1080&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
        }
        
        .lcd {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: #001122;
            border: 8px solid #003366;
            border-radius: 15px;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.8),
                0 0 100px rgba(0,255,136,0.3);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .lcd.active {
            opacity: 1;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
            transition: opacity 0.5s ease;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #001122, #003366);
            color: #00ff88;
            font-family: monospace;
            font-size: 12px;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .shutter {
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff4444, #cc0000);
            border: 6px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,0,0,0.4);
            transition: all 0.2s ease;
        }
        
        .shutter:active {
            transform: scale(0.9) translateY(5px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.4);
        }
        
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
            z-index: 100;
        }
        
        .flash.active {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="camera" id="camera">
        <div class="lcd" id="lcd">
            <div class="status-bar">1/8000 F1.4 ISO100 45MP</div>
            <img class="photo" id="photo" src="" alt="">
        </div>
        <div class="shutter" id="shutter"></div>
    </div>
    
    <div class="flash" id="flash"></div>

    <script>
        const photos = [
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=800&h=600&fit=crop'
        ];
        
        let currentPhotoIndex = 0;
        const camera = document.getElementById('camera');
        const lcd = document.getElementById('lcd');
        const shutter = document.getElementById('shutter');
        const photo = document.getElementById('photo');
        const flash = document.getElementById('flash');
        
        // Click anywhere to power on
        camera.addEventListener('click', (e) => {
            if (e.target === shutter) return;
            lcd.classList.add('active');
            if (!photo.src) {
                photo.src = photos[currentPhotoIndex];
            }
        });
        
        // Shutter click
        shutter.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!lcd.classList.contains('active')) return;
            
            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 100);
            
            // Change photo
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photo.src = photos[currentPhotoIndex];
        });
    </script>
</body>
</html>
